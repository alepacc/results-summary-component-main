<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container">
    <section class="card">
      <article class="result">
        <p>Your Result</p>
        <section class="result__circle">
          <h1>76</h1>
          <p>of 100</p>
        </section>
        <h2>Great</h2>
        <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
      </article>

      <article class="summary">
        <h3>Summary</h3>
        <div class="summary__item summary__item--reaction">
          <div class="summary__item-info">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p>Reaction</p>
          </div>
          <div class="summary__item-score">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="summary__item summary__item--memory">
          <div class="summary__item-info">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
            <p>Memory</p>
          </div>
          <div class="summary__item-score">
            <p><span>92</span> / 100</p>
          </div>
        </div>

        <div class="summary__item summary__item--verbal">
          <div class="summary__item-info">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            <p>Verbal</p>
          </div>
          <div class="summary__item-score">
            <p><span>61</span> / 100</p>
          </div>
        </div>

        <div class="summary__item summary__item--visual">
          <div class="summary__item-info">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <p>Visual</p>
          </div>
          <div class="summary__item-score">
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button type="button" aria-label="Continue">Continue</button>
      
      </article>
    </section>
    
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
